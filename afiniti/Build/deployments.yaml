apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:5.7
          ports:
            - containerPort: 3306
          volumeMounts:
            - mountPath: "/var/lib/mysql"
              subPath: "mysql"
              name: mysql-data
          env:
            - name: MYSQL_ROOT_PASSWORD 
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: mysql-root-password
      initContainers:
        - name: test-container
          image: gcr.io/google_containers/busybox:1.24 #use default -- IT DOESN'T MOUNT TO THE HOST :(
          command: [ "/bin/sh", "-c", "echo $MY_POD_IP >> /tmp/bar ; echo $MY_NODE_NAME ; echo $MY_HOST_IP >> /tmp/bar;  cat /tmp/bar" ]
          env:
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MY_HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-server-claim