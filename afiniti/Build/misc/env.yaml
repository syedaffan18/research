apiVersion: v1
kind: Pod
metadata:
  name: simple
spec:
  containers:
    - name: test-container
      image: gcr.io/google_containers/busybox:1.24 #use default 
      command: [ "/bin/sh", "-c", "echo $MY_POD_IP >> /tmp/bar ; echo $MY_NODE_NAME ; echo $MY_HOST_IP >> /tmp/bar;  cat /tmp/bar" ]
      env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: MY_HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
  dnsPolicy: Default
  restartPolicy: Never


